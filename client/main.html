<head>
  <title>gromby-leads</title>
</head>

<body>
  <h1>Welcome to Gromby Leads!</h1>

  <div style="width:50%; float: left;">
  {{> login}}
  </div>
  <div style="width:50%; float: right;">
    <h2>Current Leads:</h2>
    {{#if Template.subscriptionsReady}}
    <ul>
      {{#each leads}}
      <li>{{.}}</li>
      {{/each}}
    </ul>
    {{/if}}
  </div>

</body>

<template name="login">
  <button class="login">Login and subscribe</button>
  <h2>Pages</h2>
  <ul>
    {{#each pages}}
    <li><a href="#" class="subsribetopage"> {{name}} </a></li>
    {{/each}}
  </ul>
</template>
